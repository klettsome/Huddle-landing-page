<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/d872b61f2d.js"
      crossorigin="anonymous"
    ></script>
    <!-- My CSS -->
    <link rel="stylesheet" href="./style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <header class="logo-container">
        <img src="./images/logo.svg" alt="Huddle logo" class="logo-img" />
      </header>
      <main class="hero-container">
        <div class="hero-flex-wrapper">
          <figure class="hero-image-container">
            <img
              src="./images/illustration-mockups.svg"
              alt="Image of mockups"
              class="hero-img"
            />
          </figure>
          <section class="hero-content">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <a href="#" class="btn-register">Register</a>
          </section>
        </div>
        <section class="social-links">
          <ul class="social-links-flex-wrapper">
            <li>
              <a href="#" class="social-link"
                ><i class="fa-brands fa-facebook-f"></i
              ></a>
            </li>
            <li>
              <a href="#" class="social-link"
                ><i class="fa-brands fa-twitter"></i
              ></a>
            </li>
            <li>
              <a href="#" class="social-link"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </li>
          </ul>
        </section>
      </main>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">kmlWeb983</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
